<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/my_profile.css">
    <script src="../static/js/script.js" defer></script>
    <title>EasyCooking</title>
    <link rel="icon" href="/static/img/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="body">
    <form action="/set_profile/{{ username }}" method="POST" enctype="multipart/form-data">
        <div class="cont">
            <div>
                <img src={{ image }} alt="" class="user-img">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label"><h3>Изменить изображение.</h3></label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
        </div>
        <hr>
        <div>
            
        </div>
        <div>
            <button type="submit" name="set_profile" value="change">Сохранить</button>
        </div>
    </form>
</body>
</html>
