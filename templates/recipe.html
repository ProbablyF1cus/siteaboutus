<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style_all_recipes.css">
    <script src="../static/js/script.js" defer></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="background-color: brown;">
    <form method="POST" action="/submit_all_recipes/{{username}}">
        <header>
          <div class="cont3">
            <button style="margin: 20px;" type="submit" name="action" value="quit" class="btn btn-outline-danger">Quit</button>
          </div>
        </header>
        <div class="cont">
            <h1 style="margin: 20px;">{{recipe.name}}</h1>
            <hr>
            <p style="margin: 20px;">Рецепт: {{recipe.description}}</p>
            <hr>
            <p style="margin: 20px;">Сложность: {{recipe.difficult}}</p>
            <hr>
            <p style="margin: 20px;">Необходимые продукты</p>
            <div>
              {% for i in recipe.products %}
              <div>
                <p style="margin-bottom: 5px; margin-left: 20px;">- {{ i }}</p>
              </div>
              {% endfor %}
            </div>
            <hr>
            <p style="margin: 20px;">Автор: {{recipe.author}}</p>
        </div>
    </form>
</body>
</html>
